<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <title>Course Management</title>
</head>
<body>

    <div class="button_div">
        <a href="index.html"><button>Home</button></a>
        <button onclick="displayCourses()">View all courses</button>
        <button onclick="showDiv()">Create a course</button>
    </div>

    <div class="hidden theForm">
        <form id="addCourseForm">
            <lable>Name: </lable>
            <input name = "name", id="name", type="text">
            <br>
            <br>
            <label>Start Date: </label>
            <input name = "startDate" id="startDate" type="date">
            <br>
            <br>
            <label>End Date: </label>
            <input name = "endDate" id="endDate" type="date">
            <br>
            <br>
            <label>ECTS Points: </label>
            <input name = "ectsPoints" id="points" type="number">
            <br>
            <br>
            <label>Max Students: </label>
            <input name = "maxStudents" id="maxStudents" type="number">
<!--            <label>Teacher Id: </label>-->
<!--            <input name = "teacherId" id="teacherId" type="number">-->
            <br>
            <button class="save_button" type="submit" onclick="addCourse()">Save</button>
        </form>
    </div>

    <div class=" hidden table_data" id="courses"></div>

    <script src="Js/Course.js"></script>

</body>
</html>
